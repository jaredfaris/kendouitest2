<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/hello-world.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="view" id="tabstrip-shopping" data-title="Shopping">
          
            <ul data-role="listview" data-style="inset" data-type="group">
                <li>Get HealthNudges at stores?
                    <ul>
                        <li>All stores <input data-role="switch" id="all-stores-switch" data-change="allStoreSwitchChange"/></li>
                    </ul>
                </li>
                
                <li class="per-store-switches">By type
                    <ul>
                        <li>Grocery <input data-role="switch" id="grocery-switch" /></li>
                        <li>Department <input data-role="switch" id="department-switch" /></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div data-role="view" id="tabstrip-restaurant" data-title="UI Interaction">
        </div>

        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-shopping" data-icon="cart">Shopping</a>
                    <a href="#tabstrip-tabstrip-restaurant" data-icon="favorite">Restaurants</a>
                </div>
            </div>
        </div>

         <div data-role="layout" data-id="mobile-tabstrip" data-platform="android">
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-shopping" data-icon="cart">Shopping</a>
                    <a href="#tabstrip-tabstrip-restaurant" data-icon="favorite">Restaurants</a>
                </div>
            </div>
        </div> 

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
